<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">

      <input type="text" placeholder="Enter username" id="username" name="username" required>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
